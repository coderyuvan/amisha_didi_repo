<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Responsive Form</title>
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="parent-container">
    <!-- Top Left Button -->
    <button class="new-btn">New</button>

    <!-- Form Container -->
    <div class="form-container">
      <div class="form-group">
        <!-- Input Fields -->
        <input type="text" class="input-field" placeholder="Lot Number">
        <input type="text" class="input-field" placeholder="Service Type">
        <input type="text" class="input-field" placeholder="Device Configuration">
      </div>
      
      <!-- Combined SWR and FID Section -->
      <div class="combined-container">
        <!-- Initial SWR Group will be dynamically created by JavaScript -->
      </div>
    </div>
  </div>

  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
